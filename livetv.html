<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LiveTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-main: #0f0a1a;
            --bg-gradient: linear-gradient(180deg, #1a0b2e 0%, #0f0a1a 100%);
            --accent: #a855f7;
            --card-bg: rgba(30, 20, 50, 0.4);
            --border-color: rgba(168, 85, 247, 0.15);
        }
        
        body { 
            background: var(--bg-main);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: #f4f4f5; 
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .player-container {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }

        .aspect-video {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
        }

        .aspect-video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .glass-nav {
            background: rgba(15, 10, 26, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
        }

        .channel-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .channel-card.active {
            border-color: var(--accent) !important;
            background: rgba(168, 85, 247, 0.15) !important;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.15);
        }

        .logo-box {
            width: 52px;
            height: 52px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            border: 1px solid rgba(168, 85, 247, 0.1);
        }

        .tab-btn {
            position: relative;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: #fff;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 8px var(--accent);
        }

        footer {
            height: 75px;
            padding-bottom: env(safe-area-inset-bottom);
            background: rgba(20, 10, 35, 0.95);
            border-top: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
        }

        .pulse-ring {
            position: relative;
        }

        .pulse-ring::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            70% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(1); opacity: 0; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-28">

    <!-- Sticky Video Section -->
    <div class="player-container">
        <div class="aspect-video">
            <iframe id="vid-player" src="about:blank" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
        </div>
    </div>

    <!-- Navigation & Search -->
    <div class="glass-nav sticky top-[56.25vw] z-[900] px-4 pt-4 pb-3">
        <div class="flex items-center justify-between mb-4">
            <div class="flex gap-6">
                <button onclick="setFilter('gb')" id="btn-gb" class="tab-btn active text-xs font-black tracking-widest uppercase">UK</button>
                <button onclick="setFilter('us')" id="btn-us" class="tab-btn text-zinc-500 text-xs font-black tracking-widest uppercase">USA</button>
                <button onclick="setFilter('all')" id="btn-all" class="tab-btn text-zinc-500 text-xs font-black tracking-widest uppercase">Global</button>
            </div>
            <div class="text-[10px] font-bold text-purple-400/60 uppercase tracking-tighter" id="count-tag">0 Channels</div>
        </div>
        
        <div class="relative">
            <input type="text" id="search" placeholder="Search channels..." 
                class="w-full bg-[#1c1429] border border-purple-500/10 rounded-xl py-3 px-11 text-sm text-white placeholder-zinc-600 focus:bg-[#231a33] focus:border-purple-500/30 outline-none transition-all">
            <svg class="w-4 h-4 absolute left-4 top-1/2 -translate-y-1/2 text-zinc-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>

    <!-- Feed Container -->
    <div id="list" class="px-4 mt-4 space-y-2 max-w-2xl mx-auto">
        <!-- Skeleton Loader -->
        <div class="animate-pulse space-y-3 p-10">
            <div class="h-16 bg-purple-900/10 rounded-2xl"></div>
            <div class="h-16 bg-purple-900/10 rounded-2xl w-3/4"></div>
            <div class="h-16 bg-purple-900/10 rounded-2xl"></div>
        </div>
    </div>

    <!-- Dynamic Footer -->
    <footer class="fixed bottom-0 left-0 right-0 flex items-center px-6 z-[1000]">
        <div class="flex items-center gap-4 w-full">
            <div id="status-container" class="relative flex items-center justify-center w-2 h-2">
                <div id="status-dot" class="w-2 h-2 rounded-full bg-zinc-700"></div>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-[9px] font-black text-purple-400 uppercase tracking-[0.2em] mb-0.5">Live</p>
                <h3 id="current-info" class="text-sm font-bold text-white truncate leading-none">Ready to stream</h3>
            </div>
            <div id="live-tag" class="hidden flex items-center gap-1.5 px-2.5 py-1 rounded-md bg-red-500/10 border border-red-500/20">
                <span class="w-1 h-1 rounded-full bg-red-500 animate-pulse"></span>
                <span class="text-[9px] font-black text-red-500 uppercase">Live</span>
            </div>
        </div>
    </footer>

    <script>
        const player = document.getElementById('vid-player');
        const listContainer = document.getElementById('list');
        const searchInput = document.getElementById('search');
        const footerInfo = document.getElementById('current-info');
        const statusDot = document.getElementById('status-dot');
        const statusContainer = document.getElementById('status-container');
        const liveTag = document.getElementById('live-tag');
        const countTag = document.getElementById('count-tag');

        let dataStore = [];
        let currentRegion = 'gb'; 
        let currentChannelId = null;

        async function init() {
            try {
                const res = await fetch('https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free');
                const data = await res.json();
                
                dataStore = data.channels.filter(c => {
                    const name = c.name.toLowerCase();
                    const code = c.code.toLowerCase();
                    
                    const excludedKeywords = [
                        'sport', 'racing', 'football', 'liga', 'espn', 'nba', 
                        'astro', 'nfl', 'nhl', 'tennis', 'sec', 'red bull', 
                        'mlb', 'golf', 'goltv', 'soccer', 'deportes', 'cricket', 
                        'acc network', 'hubpremier', 'hub premier', 'dazn'
                    ];

                    const isExcluded = excludedKeywords.some(keyword => name.includes(keyword));
                    const isSkyNews = name.includes('sky news');

                    if (code !== 'gb' && code !== 'us') return false;
                    if (isExcluded) return false;
                    if (code === 'gb' && isSkyNews) return false;

                    return true;
                });

                renderFiltered();
            } catch (e) {
                listContainer.innerHTML = `<div class="p-20 text-center text-zinc-500 font-medium">Network Error. Check your connection.</div>`;
            }
        }

        function setFilter(region) {
            currentRegion = region;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.id === `btn-${region}` ? btn.classList.add('active') : btn.classList.remove('active');
                btn.classList.toggle('text-zinc-500', btn.id !== `btn-${region}`);
            });
            filter();
        }

        function selectChannel(ch) {
            player.src = ch.url;
            footerInfo.innerText = ch.name;
            currentChannelId = ch.id;
            
            // UI Status Updates
            statusDot.classList.replace('bg-zinc-700', 'bg-purple-500');
            statusContainer.classList.add('pulse-ring');
            liveTag.classList.remove('hidden');
            
            // Update highlights without scrolling
            updateHighlights();
        }

        function updateHighlights() {
            document.querySelectorAll('.channel-card').forEach(el => {
                if (el.id === `ch-${currentChannelId}`) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });
        }

        function renderFiltered() {
            filter();
        }

        function render(channels) {
            listContainer.innerHTML = '';
            countTag.innerText = `${channels.length} Channels`;

            if (channels.length === 0) {
                listContainer.innerHTML = `<div class="p-20 text-center text-zinc-600 text-sm italic">No channels found in this section.</div>`;
                return;
            }

            channels.forEach(ch => {
                const div = document.createElement('div');
                div.id = `ch-${ch.id}`;
                div.className = 'channel-card flex items-center p-3.5 gap-4 rounded-2xl cursor-pointer';
                
                // Keep active state if this channel is currently playing
                if (currentChannelId === ch.id) {
                    div.classList.add('active');
                }
                
                const logo = ch.image && ch.image.trim() !== "" 
                    ? `<img src="${ch.image}" class="max-w-[85%] max-h-[85%] object-contain" onerror="this.remove()">` 
                    : ``;

                div.innerHTML = `
                    <div class="logo-box">${logo}</div>
                    <div class="flex-1 min-w-0">
                        <div class="font-bold text-[15px] text-zinc-100 truncate">${ch.name}</div>
                        <div class="flex items-center gap-1.5 mt-0.5">
                            <span class="text-[10px] font-bold text-purple-400/60 uppercase tracking-wide">
                                ${ch.code === 'gb' ? 'United Kingdom' : 'United States'}
                            </span>
                        </div>
                    </div>
                    <div class="flex items-center justify-center w-8 h-8 rounded-full bg-purple-900/20 text-purple-400/40">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4.555 5.168A1 1 0 003 6.07v7.86a1 1 0 001.555.832l6.666-3.93a1 1 0 000-1.664l-6.666-3.93z"></path></svg>
                    </div>
                `;
                div.onclick = () => selectChannel(ch);
                listContainer.appendChild(div);
            });
        }

        function filter() {
            const s = searchInput.value.toLowerCase();
            const filtered = dataStore.filter(ch => {
                const matchesSearch = ch.name.toLowerCase().includes(s);
                const matchesRegion = currentRegion === 'all' || ch.code.toLowerCase() === currentRegion;
                return matchesSearch && matchesRegion;
            });
            render(filtered);
        }

        searchInput.addEventListener('input', filter);
        init();
    </script>
</body>
</html>
