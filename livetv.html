<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Medium Purple Theme */
        body { background: #1a1625; color: #fff; font-family: sans-serif; -webkit-user-select: none; }
        
        .player-box { 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            background: #000; 
            width: 100%; 
            aspect-ratio: 16/9; 
            border-bottom: 2px solid #7c3aed; 
        }
        
        iframe { width: 100%; height: 100%; border: none; }
        
        .channel-item { 
            border-bottom: 1px solid #2d2640; 
            transition: all 0.2s ease; 
            cursor: pointer;
        }
        
        .channel-item:active { background: #4c1d95; }
        
        /* Highlight state for the selected channel */
        .channel-item.active-channel {
            background: #5b21b6 !important;
            border-left: 4px solid #a78bfa;
            position: relative;
        }

        footer { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #2e1065; 
            border-top: 1px solid #7c3aed; 
            height: 65px; 
            display: flex; 
            align-items: center; 
            padding: 0 20px; 
            z-index: 100; 
        }
        
        select, input { -webkit-appearance: none; }

        .custom-input {
            background: #2d2640;
            border: 1px solid #4c1d95;
            color: white;
            transition: border-color 0.2s;
        }
        
        .custom-input:focus {
            border-color: #a78bfa;
            outline: none;
        }
    </style>
</head>
<body class="pb-24">

    <!-- 1. Player (No change to aspect ratio/stickiness) -->
    <div class="player-box shadow-2xl">
        <iframe id="vid-player" src="" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
        <div id="no-signal" class="absolute inset-0 flex flex-col items-center justify-center text-purple-300 bg-zinc-950 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mb-3 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-[0.2em]">Select a Channel to Watch</span>
        </div>
    </div>

    <!-- 2. Search -->
    <div class="p-4">
        <input type="text" id="search" placeholder="Search UK & US channels..." 
            class="w-full custom-input rounded-xl p-4 text-white">
    </div>

    <!-- 3. Country Dropdown -->
    <div class="px-4 pb-4">
        <div class="relative">
            <select id="country" class="w-full custom-input rounded-xl p-4 text-white appearance-none">
                <option value="gb">United Kingdom</option>
                <option value="us">United States</option>
            </select>
            <div class="absolute right-4 top-5 pointer-events-none text-purple-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 4. Stacked Channels -->
    <div id="list" class="flex flex-col">
        <div class="p-20 text-center text-purple-400 animate-pulse text-sm font-medium">ESTABLISHING ENCRYPTED LINK...</div>
    </div>

    <!-- 5. Footer (Show Info) -->
    <footer>
        <div class="flex flex-col truncate w-full">
            <span id="footer-label" class="text-[10px] text-purple-300 font-black uppercase tracking-widest opacity-80">System Ready</span>
            <span id="current-info" class="text-sm font-bold truncate text-white">Waiting for selection...</span>
        </div>
    </footer>

    <script>
        const player = document.getElementById('vid-player');
        const noSignal = document.getElementById('no-signal');
        const listContainer = document.getElementById('list');
        const searchInput = document.getElementById('search');
        const countrySelect = document.getElementById('country');
        const footerInfo = document.getElementById('current-info');
        const footerLabel = document.getElementById('footer-label');

        const excludedKeywords = [
            'sport', 'racing', 'football', 'liga', 'espn', 'nba', 
            'astro', 'nfl', 'nhl', 'tennis', 'sec', 'red bull', 
            'mlb', 'golf', 'goltv', 'soccer', 'deportes', 'cricket', 
            'acc network', 'hubpremier', 'hub premier', 'dazn', 'btn', 
            'cbc news', 'cnbc', 'msg', 'telemundo', 'univision', "unimás", 'wwe',
            'yes network'
        ];

        let dataStore = [];
        let currentActiveUrl = '';

        async function load() {
            try {
                const res = await fetch('https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free');
                const data = await res.json();
                
                dataStore = data.channels.filter(ch => {
                    const code = ch.code.toLowerCase();
                    const name = ch.name.toLowerCase();
                    const isCorrectRegion = (code === 'us' || code === 'gb');
                    const isExcluded = excludedKeywords.some(keyword => name.includes(keyword));
                    return isCorrectRegion && !isExcluded;
                });

                render(dataStore);
            } catch (e) {
                listContainer.innerHTML = '<div class="p-10 text-center text-red-400 font-bold text-xs">DATA FETCH ERROR</div>';
            }
        }

        function render(channels) {
            listContainer.innerHTML = '';
            
            if(channels.length === 0) {
                listContainer.innerHTML = '<div class="p-20 text-center text-purple-400/50 text-sm uppercase font-bold">No results found</div>';
                return;
            }

            channels.forEach(ch => {
                const div = document.createElement('div');
                // Check if this channel is currently playing
                const isActive = ch.url === currentActiveUrl;
                
                div.className = `channel-item flex items-center p-4 gap-4 ${isActive ? 'active-channel' : ''}`;
                div.innerHTML = `
                    <div class="w-14 h-10 flex-shrink-0 bg-black/40 rounded-lg flex items-center justify-center overflow-hidden border border-purple-900/50">
                        <img src="${ch.image}" class="max-w-full max-h-full object-contain" onerror="this.style.display='none'">
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <div class="font-bold text-[15px] ${isActive ? 'text-white' : 'text-purple-100'} truncate uppercase tracking-tight">${ch.name}</div>
                        <div class="text-[10px] ${isActive ? 'text-purple-200' : 'text-purple-400/70'} font-bold uppercase">${ch.code === 'us' ? 'United States' : 'United Kingdom'}</div>
                    </div>
                    <div class="flex flex-col items-end">
                        <div class="w-2 h-2 rounded-full ${ch.status === 'online' ? 'bg-green-400 shadow-[0_0_8px_rgba(74,222,128,0.5)]' : 'bg-zinc-600'}"></div>
                    </div>
                `;
                
                div.onclick = () => {
                    // Update global state
                    currentActiveUrl = ch.url;
                    
                    // UI Transitions
                    noSignal.style.display = 'none';
                    player.src = ch.url;
                    footerInfo.innerText = ch.name;
                    footerLabel.innerText = "STREAM ACTIVE • " + (ch.code === 'us' ? 'US' : 'UK');
                    
                    // Re-render to update highlights without scrolling
                    render(dataStore.filter(item => {
                        const s = searchInput.value.toLowerCase();
                        const c = countrySelect.value;
                        return item.name.toLowerCase().includes(s) && (c === 'all' || item.code === c);
                    }));
                };
                listContainer.appendChild(div);
            });
        }

        function filter() {
            const s = searchInput.value.toLowerCase();
            const c = countrySelect.value;
            const filtered = dataStore.filter(ch => {
                const matchesSearch = ch.name.toLowerCase().includes(s);
                const matchesCountry = c === 'all' || ch.code === c;
                return matchesSearch && matchesCountry;
            });
            render(filtered);
        }

        searchInput.addEventListener('input', filter);
        countrySelect.addEventListener('change', filter);

        load();
    </script>
</body>
</html>
