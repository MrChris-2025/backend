<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stream Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; -webkit-user-select: none; }
        .player-box { position: sticky; top: 0; z-index: 100; background: #000; width: 100%; aspect-ratio: 16/9; border-bottom: 1px solid #333; }
        iframe { width: 100%; height: 100%; border: none; }
        .channel-item { border-bottom: 1px solid #1a1a1a; transition: background 0.2s; }
        .channel-item:active { background: #222; }
        footer { position: fixed; bottom: 0; width: 100%; background: #050505; border-top: 1px solid #333; height: 65px; display: flex; align-items: center; padding: 0 20px; z-index: 100; }
        select, input { -webkit-appearance: none; }
    </style>
</head>
<body class="pb-24">

    <!-- 1. Player First -->
    <div class="player-box shadow-lg">
        <iframe id="vid-player" src="" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
        <div id="no-signal" class="absolute inset-0 flex flex-col items-center justify-center text-zinc-700 bg-black pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <span class="text-xs font-bold uppercase tracking-widest">No Channel Selected</span>
        </div>
    </div>

    <!-- 2. Search -->
    <div class="p-4">
        <input type="text" id="search" placeholder="Search UK & US channels..." 
            class="w-full bg-zinc-900 border border-zinc-800 rounded-lg p-4 text-white outline-none focus:border-blue-600">
    </div>

    <!-- 3. Country Dropdown -->
    <div class="px-4 pb-4">
        <div class="relative">
            <select id="country" class="w-full bg-zinc-900 border border-zinc-800 rounded-lg p-4 text-white outline-none appearance-none">
                <option value="all">United Kingdom & United States</option>
                <option value="gb">United Kingdom Only</option>
                <option value="us">United States Only</option>
            </select>
            <div class="absolute right-4 top-5 pointer-events-none text-zinc-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 4. Stacked Channels -->
    <div id="list" class="flex flex-col">
        <div class="p-20 text-center text-zinc-600 animate-pulse text-sm">LOADING SECURE FEED...</div>
    </div>

    <!-- 5. Footer (Show Info) -->
    <footer>
        <div class="flex flex-col truncate w-full">
            <span id="footer-label" class="text-[10px] text-blue-500 font-black uppercase tracking-tighter">Standby</span>
            <span id="current-info" class="text-sm font-bold truncate text-zinc-100">Select channel above</span>
        </div>
    </footer>

    <script>
        const player = document.getElementById('vid-player');
        const noSignal = document.getElementById('no-signal');
        const listContainer = document.getElementById('list');
        const searchInput = document.getElementById('search');
        const countrySelect = document.getElementById('country');
        const footerInfo = document.getElementById('current-info');
        const footerLabel = document.getElementById('footer-label');

        const excludedKeywords = [
            'sport', 'racing', 'football', 'liga', 'espn', 'nba', 
            'astro', 'nfl', 'nhl', 'tennis', 'sec', 'red bull', 
            'mlb', 'golf', 'goltv', 'soccer', 'deportes', 'cricket', 
            'acc network', 'hubpremier', 'hub premier', 'dazn', 'btn', 
            'cbc news', 'cnbc', 'msg', 'telemundo', 'univision', 'wwe',
            'yes network'
        ];

        let dataStore = [];

        async function load() {
            try {
                const res = await fetch('https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free');
                const data = await res.json();
                
                // 1. Filter Regions (UK & US)
                // 2. Filter Exclusions (Sports/Specific Leagues)
                dataStore = data.channels.filter(ch => {
                    const code = ch.code.toLowerCase();
                    const name = ch.name.toLowerCase();
                    
                    const isCorrectRegion = (code === 'us' || code === 'gb');
                    const isExcluded = excludedKeywords.some(keyword => name.includes(keyword));
                    
                    return isCorrectRegion && !isExcluded;
                });

                render(dataStore);
            } catch (e) {
                listContainer.innerHTML = '<div class="p-10 text-center text-red-500 text-xs">CONNECTION ERROR</div>';
            }
        }

        function render(channels) {
            listContainer.innerHTML = '';
            
            if(channels.length === 0) {
                listContainer.innerHTML = '<div class="p-20 text-center text-zinc-600 text-sm uppercase">No Channels Found</div>';
                return;
            }

            channels.forEach(ch => {
                const div = document.createElement('div');
                div.className = 'channel-item flex items-center p-4 gap-4 cursor-pointer';
                div.innerHTML = `
                    <div class="w-14 h-10 flex-shrink-0 bg-zinc-900 rounded flex items-center justify-center overflow-hidden border border-zinc-800">
                        <img src="${ch.image}" class="max-w-full max-h-full object-contain" onerror="this.style.display='none'">
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <div class="font-bold text-[15px] text-white truncate uppercase tracking-tight">${ch.name}</div>
                        <div class="text-[10px] text-zinc-500 font-bold uppercase">${ch.code === 'us' ? 'United States' : 'United Kingdom'}</div>
                    </div>
                    <div class="flex flex-col items-end">
                        <div class="w-1.5 h-1.5 rounded-full ${ch.status === 'online' ? 'bg-green-500' : 'bg-zinc-700'}"></div>
                    </div>
                `;
                
                div.onclick = () => {
                    noSignal.style.display = 'none';
                    player.src = ch.url;
                    footerInfo.innerText = ch.name;
                    footerLabel.innerText = "LIVE STREAMING";
                    window.scrollTo({top: 0, behavior: 'smooth'});
                };
                listContainer.appendChild(div);
            });
        }

        function filter() {
            const s = searchInput.value.toLowerCase();
            const c = countrySelect.value;
            const filtered = dataStore.filter(ch => {
                const matchesSearch = ch.name.toLowerCase().includes(s);
                const matchesCountry = c === 'all' || ch.code === c;
                return matchesSearch && matchesCountry;
            });
            render(filtered);
        }

        searchInput.addEventListener('input', filter);
        countrySelect.addEventListener('change', filter);

        load();
    </script>
</body>
</html>
