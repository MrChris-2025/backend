<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LiveTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Medium Purple Color Palette */
        :root {
            --bg-color: #1e1b2e;
            --card-bg: #2d2a45;
            --accent-purple: #8b5cf6;
            --border-color: #443d66;
            --text-muted: #a78bfa;
            --highlight: #5b21b6;
        }

        body { background: var(--bg-color); color: #fff; font-family: sans-serif; -webkit-user-select: none; }
        
        .player-box { 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            background: #000; 
            width: 100%; 
            aspect-ratio: 16/9; 
            border-bottom: 2px solid var(--accent-purple); 
        }
        
        iframe { width: 100%; height: 100%; border: none; }
        
        .channel-item { 
            border-bottom: 1px solid var(--border-color); 
            transition: all 0.2s ease; 
        }
        
        /* Highlight selected channel */
        .channel-item.active-channel {
            background: var(--highlight);
            border-left: 4px solid var(--accent-purple);
        }

        .channel-item:active:not(.active-channel) { background: #3c375a; }
        
        footer { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: #13111c; 
            border-top: 1px solid var(--border-color); 
            height: 65px; 
            display: flex; 
            align-items: center; 
            padding: 0 20px; 
            z-index: 100; 
        }

        select, input { 
            -webkit-appearance: none; 
            background: var(--card-bg) !important;
            border: 1px solid var(--border-color) !important;
        }
        
        input:focus, select:focus {
            border-color: var(--accent-purple) !important;
        }

        .pulse-text { color: var(--text-muted); }
    </style>
</head>
<body class="pb-24">

    <!-- 1. Player Box -->
    <div class="player-box shadow-2xl">
        <iframe id="vid-player" src="" allowfullscreen sandbox="allow-same-origin allow-scripts"></iframe>
        <div id="no-signal" class="absolute inset-0 flex flex-col items-center justify-center text-purple-400 bg-[#0f0e17] pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2 opacity-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <span class="text-[10px] font-bold uppercase tracking-[0.2em]">Select Feed</span>
        </div>
    </div>

    <!-- 2. Search -->
    <div class="p-4">
        <input type="text" id="search" placeholder="Search UK & US channels..." 
            class="w-full rounded-xl p-4 text-white outline-none">
    </div>

    <!-- 3. Country Dropdown (Defaulted to GB) -->
    <div class="px-4 pb-4">
        <div class="relative">
            <select id="country" class="w-full rounded-xl p-4 text-white outline-none appearance-none">
                <option value="gb" selected>United Kingdom</option>
                <option value="us">United States</option>
            </select>
            <div class="absolute right-4 top-5 pointer-events-none text-purple-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 4. Stacked Channels -->
    <div id="list" class="flex flex-col">
        <div class="p-20 text-center pulse-text animate-pulse text-sm font-medium tracking-widest">INITIALIZING SECURE LINK...</div>
    </div>

    <!-- 5. Footer -->
    <footer>
        <div class="flex flex-col truncate w-full">
            <span id="footer-label" class="text-[10px] text-purple-400 font-black uppercase tracking-tighter">System Ready</span>
            <span id="current-info" class="text-sm font-bold truncate text-zinc-100">Select channel above</span>
        </div>
    </footer>

    <script>
        const player = document.getElementById('vid-player');
        const noSignal = document.getElementById('no-signal');
        const listContainer = document.getElementById('list');
        const searchInput = document.getElementById('search');
        const countrySelect = document.getElementById('country');
        const footerInfo = document.getElementById('current-info');
        const footerLabel = document.getElementById('footer-label');

        const excludedKeywords = [
            'sport', 'racing', 'football', 'liga', 'espn', 'nba', 
            'astro', 'nfl', 'nhl', 'tennis', 'sec', 'red bull', 
            'mlb', 'golf', 'goltv', 'soccer', 'deportes', 'cricket', 
            'acc network', 'hubpremier', 'hub premier', 'dazn', 'btn', 
            'cbc news', 'cnbc', 'msg', 'telemundo', 'univision', "unimÃ¡s", 'wwe',
            'yes network'
        ];

        let dataStore = [];
        let activeUrl = "";

        async function load() {
            try {
                const res = await fetch('https://api.cdn-live.tv/api/v1/channels/?user=cdnlivetv&plan=free');
                const data = await res.json();
                
                dataStore = data.channels.filter(ch => {
                    const code = ch.code.toLowerCase();
                    const name = ch.name.toLowerCase();
                    const isCorrectRegion = (code === 'us' || code === 'gb');
                    const isExcluded = excludedKeywords.some(keyword => name.includes(keyword));
                    return isCorrectRegion && !isExcluded;
                });

                // Initial render defaults to filter selection (GB)
                filter();
            } catch (e) {
                listContainer.innerHTML = '<div class="p-10 text-center text-red-400 font-bold text-xs uppercase">Server Unavailable</div>';
            }
        }

        function render(channels) {
            listContainer.innerHTML = '';
            
            if(channels.length === 0) {
                listContainer.innerHTML = '<div class="p-20 text-center text-purple-400/50 text-xs font-bold uppercase tracking-widest">No Matches Found</div>';
                return;
            }

            channels.forEach(ch => {
                const isSelected = ch.url === activeUrl;
                const div = document.createElement('div');
                div.className = `channel-item flex items-center p-4 gap-4 cursor-pointer ${isSelected ? 'active-channel' : ''}`;
                div.innerHTML = `
                    <div class="w-14 h-10 flex-shrink-0 bg-[#13111c] rounded-lg flex items-center justify-center overflow-hidden border border-purple-900/30">
                        <img src="${ch.image}" class="max-w-full max-h-full object-contain" onerror="this.style.display='none'">
                    </div>
                    <div class="flex-1 overflow-hidden">
                        <div class="font-bold text-[15px] ${isSelected ? 'text-white' : 'text-purple-50'} truncate uppercase tracking-tight">${ch.name}</div>
                        <div class="text-[10px] text-purple-400/70 font-bold uppercase">${ch.code === 'us' ? 'United States' : 'United Kingdom'}</div>
                    </div>
                    <div class="flex flex-col items-end">
                        <div class="w-1.5 h-1.5 rounded-full ${ch.status === 'online' ? 'bg-green-400 shadow-[0_0_8px_#4ade80]' : 'bg-zinc-600'}"></div>
                    </div>
                `;
                
                div.onclick = () => {
                    activeUrl = ch.url;
                    noSignal.style.display = 'none';
                    player.src = ch.url;
                    footerInfo.innerText = ch.name;
                    footerLabel.innerText = "LINK ESTABLISHED";
                    
                    // Re-render only to update highlights without scrolling page
                    filter();
                };
                listContainer.appendChild(div);
            });
        }

        function filter() {
            const s = searchInput.value.toLowerCase();
            const c = countrySelect.value;
            const filtered = dataStore.filter(ch => {
                const matchesSearch = ch.name.toLowerCase().includes(s);
                const matchesCountry = c === 'all' || ch.code === c;
                return matchesSearch && matchesCountry;
            });
            render(filtered);
        }

        searchInput.addEventListener('input', filter);
        countrySelect.addEventListener('change', filter);

        load();
    </script>
</body>
</html>
