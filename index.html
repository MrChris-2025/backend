<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>
        /* Base Colors & Layout */
        :root {
            --primary: #1e3a8a; /* Dark Blue */
            --primary-light: #2563eb; /* Cobalt Blue */
            --secondary: #3b82f6; /* Lighter Blue */
            --bg-dark: #0f172a; /* Slate 900 */
            --bg-medium: #1e293b; /* Slate 800 */
            --text-light: #f1f5f9; /* Slate 100 */
            --text-medium: #94a3b8; /* Slate 400 */
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }

        /* Utility Classes */
        .text-primary { color: var(--primary-light); }
        .bg-primary { background-color: var(--primary); }
        .bg-primary-light { background-color: var(--primary-light); }
        .border-primary-light { border-color: var(--primary-light); }
        .hover\:bg-primary-light:hover { background-color: var(--primary-light); }
        .hover\:text-primary-light:hover { color: var(--primary-light); }
        
        /* Navigation & Search */
        #nav-bar-island {
            background-color: var(--bg-medium);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 0.5rem 1.5rem;
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-link {
            transition: color 0.2s, transform 0.2s;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }
        .nav-link.active, .nav-link:hover {
            color: var(--secondary);
            transform: translateY(-2px);
        }
        .nav-link svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Player & Carousel */
        .player-area-container {
            background-color: var(--bg-medium);
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        #videoPlayer, #carouselContainer {
            min-height: 400px;
        }
        #videoPlayer.hidden { display: none; }
        #carouselContainer { display: none; position: relative; }
        #carouselContainer.active { display: block; }
        .carousel-slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 0.75rem;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            cursor: pointer;
        }
        .carousel-slide.active { opacity: 1; }
        .carousel-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 50%);
            border-radius: 0.75rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
        }
        .carousel-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
        }
        .carousel-dot {
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .carousel-dot.active { background-color: var(--primary-light); }
        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        .play-button-overlay:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .play-button-overlay svg {
            width: 3rem;
            height: 3rem;
            color: white;
        }

        /* Now Playing */
        .now-playing-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        .now-playing-info {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .now-playing-info img {
            width: 60px;
            height: 90px;
            border-radius: 0.5rem;
            object-fit: cover;
        }
        .now-playing-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            min-width: 0; /* Add this to make the flex item shrink */
        }
        #nowPlayingTitle {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }
        #nowPlayingSubtitle {
            color: var(--text-medium);
            font-size: 0.9rem;
        }
        
        /* New line-clamp utility for text truncation */
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Continue Watching */
        #continueWatchingSection {
            border: none;
            padding: 0;
            box-shadow: none;
        }
        #continueWatchingSection h2 {
            margin-bottom: 1rem;
        }
        #continueWatchingContainer {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding-bottom: 1rem;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-light) transparent;
        }
        #continueWatchingContainer::-webkit-scrollbar {
            height: 8px;
        }
        #continueWatchingContainer::-webkit-scrollbar-thumb {
            background-color: var(--primary-light);
            border-radius: 9999px;
        }
        #continueWatchingContainer::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .continue-watching-card {
            width: 150px;
            flex-shrink: 0;
            background-color: var(--bg-medium);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            position: relative;
        }
        .continue-watching-card:hover {
            transform: translateY(-5px);
        }
        .continue-watching-card .image-container {
            position: relative;
        }
        .continue-watching-card img {
            width: 100%;
            height: 225px;
            object-fit: cover;
        }
        .continue-watching-card .progress-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .continue-watching-card .progress-bar {
            height: 100%;
            background-color: var(--primary-light);
        }
        .continue-watching-card .title-area {
            padding: 0.75rem;
            text-align: center;
        }
        .continue-watching-card .title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .continue-watching-card .progress {
            font-size: 0.7rem;
            color: var(--text-medium);
            margin-top: 0.25rem;
        }
        .close-btn {
            position: absolute;
            top: 4px;
            right: 4px;
            z-index: 10;
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 9999px;
            padding: 0 7px 2px 7px;
            font-size: 1rem;
            font-weight: bold;
            line-height: 1;
            cursor: pointer;
            opacity: 0.85;
            transition: background 0.2s, color 0.2s;
        }
        .close-btn:hover {
            background: var(--primary-light);
            color: white;
            opacity: 1;
        }

        /* Dropdowns & Player Controls */
        #player-controls {
            display: grid;
            gap: 1rem;
        }
        .dropdown-group {
            position: relative;
        }
        .dropdown-label {
            position: absolute;
            top: -0.75rem;
            left: 0.75rem;
            background-color: var(--bg-medium);
            padding: 0 0.25rem;
            font-size: 0.75rem;
            color: var(--text-medium);
        }
        select {
            width: 100%;
            background-color: var(--bg-dark);
            border: 1px solid var(--text-medium);
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
            color: var(--text-light);
            transition: border-color 0.2s, box-shadow 0.2s;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="white"%3e%3cpath fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"%3e%3c/path%3e%3c/svg%3e');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1rem;
        }
        select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        /* General UI components */
        #galleryTitle {
            color: var(--secondary);
        }
        .search-container {
            position: relative;
            max-width: 40rem;
            margin: 0 auto;
        }
        #searchInput {
            width: 100%;
            border-radius: 9999px;
            background-color: var(--bg-medium);
            border: 1px solid transparent;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #searchInput:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        /* Gallery Cards */
        .gallery-card {
            background-color: var(--bg-medium);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .gallery-card:hover {
            transform: scale(1.05);
        }
        .gallery-card img {
            width: 100%;
            height: auto;
        }
        .gallery-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
        }
        .gallery-card p {
            font-size: 0.875rem;
            color: var(--text-medium);
        }
        .px-4.py-2.rounded-full.font-medium.transition-colors.duration-200 {
            transition: background-color 0.2s, color 0.2s;
        }
    </style>

</head>

        function getContinueWatchingKey({ sourceId, type, id, season, episode }) {
            if (type === 'movie') return `${sourceId}:movie:${id}`;
            if (type === 'tv') return `${sourceId}:tv:${id}:${season}:${episode}`;
            return '';
        }

        async function saveContinueWatching(key, position) {
            try {
                await Parse.Cloud.run('saveContinueWatching', { key, position });
            } catch (err) {
                console.error('Parse saveContinueWatching failed:', err);
            }
        }

        async function getContinueWatching(key) {
            try {
                const res = await Parse.Cloud.run('getContinueWatching', { key });
                return res && typeof res.position === "number" ? res.position : 0;
            } catch (err) {
                console.error('Parse getContinueWatching failed:', err);
                return 0;
            }
        }

        async function deleteContinueWatching(key) {
            const CW = Parse.Object.extend('ContinueWatching');
            const query = new Parse.Query(CW);
            query.equalTo('key', key);
            const obj = await query.first();
            if(obj) await obj.destroy();
        }

        let parseProgressTimer = null;
        let lastVideoKey = null;
        let watchSeconds = 0;
        let lastSaved = 0;

        function startParseProgressTracking() {
            stopParseProgressTracking();

            const sourceId = sourceSelector.value;
            const type = currentType;
            const id = currentItemData.id;
            let season = 1, episode = 1;
            if (type === 'tv') {
                season = seasonSelect.value;
                episode = episodeSelect.value;
            }
            lastVideoKey = getContinueWatchingKey({ sourceId, type, id, season, episode });

            getContinueWatching(lastVideoKey).then(seconds => {
                watchSeconds = seconds;
                lastSaved = seconds;
                if (seconds > 0) {
                    // No external seeking support in iframe, so just report it.
                }
            });

            parseProgressTimer = setInterval(() => {
                watchSeconds += 15;
                if (Math.abs(watchSeconds - lastSaved) >= 20) {
                    saveContinueWatching(lastVideoKey, watchSeconds);
                    lastSaved = watchSeconds;
                    loadContinueWatchingParse();
                }
            }, 15000);
        }

        function stopParseProgressTracking() {
            if (parseProgressTimer) clearInterval(parseProgressTimer);
            parseProgressTimer = null;
        }

        async function loadContinueWatchingParse() {
            const CW = Parse.Object.extend('ContinueWatching');
            const query = new Parse.Query(CW);
            query.limit(1000);
            query.descending('updatedAt');
            const results = await query.find();
            const continueWatchingData = [];
            for (let row of results) {
                const key = row.get('key');
                const position = row.get('position');
                let sourceId, type, id, season, episode;
                let tmp = key.split(':');
                sourceId = tmp[0];
                type = tmp[1];
                id = tmp[2];
                if(type === "tv") {
                    season = tmp[3];
                    episode = tmp[4];
                }
                continueWatchingData.push({ key, sourceId, type, id, season, episode, position });
            }
            renderContinueWatchingParse(continueWatchingData);
        }

        async function renderContinueWatchingParse(continueWatchingData) {
            if (!continueWatchingData.length) {
                continueWatchingSection.style.display = 'none';
                return;
            }
            continueWatchingSection.style.display = 'block';
            continueWatchingContainer.innerHTML = '';

            for(const item of continueWatchingData) {
                const card = document.createElement('div');
                card.className = 'continue-watching-card';
                const cardId = `${item.type}:${item.id}:${item.season || ""}:${item.episode || ""}`;
                card.dataset.cardId = cardId;
                card.innerHTML = `
                    <button class="close-btn" title="Remove">&times;</button>
                    <div class="image-container">
                        <img src="https://via.placeholder.com/150x225/1e293b/94a3b8?text=Loading..." alt="Loading">
                        <div class="progress-overlay">
                            <div class="progress-bar" style="width: 100%"></div>
                        </div>
                    </div>
                    <div class="title-area">
                        <div class="title">Loading...</div>
                        <div class="progress">Last seen: ${formatTime(item.position)}</div>
                    </div>
                `;
                
                card.querySelector('.close-btn').addEventListener('click', async e => {
                    e.stopPropagation();
                    if(confirm('Remove this from "Continue Watching"?')) {
                        await deleteContinueWatching(item.key);
                        card.remove();
                        loadContinueWatchingParse();
                    }
                });

                continueWatchingContainer.appendChild(card);

                fetchContentDetails(item.id, item.type).then(details => {
                    if (!details) return;
                    const title     = details.title || details.name || 'Unknown';
                    const image     = details.poster_path ? `${IMAGE_BASE_URL}${details.poster_path}` : 'https://via.placeholder.com/150x225/1e293b/94a3b8?text=No+Image';
                    let sub = "";
                    if(item.type==="tv" && item.season && item.episode) 
                        sub = `S${item.season.toString().padStart(2,"0")}E${item.episode.toString().padStart(2,"0")}`;

                    const fillCard = continueWatchingContainer.querySelector(`[data-card-id='${cardId}']`);
                    if (!fillCard) return;
                    fillCard.querySelector('img').src = image;
                    fillCard.querySelector('img').alt = title;
                    fillCard.querySelector('.title').innerHTML = title + (sub ? ' <span class="text-slate-400 font-normal">' + sub + '</span>' : '');
                    
                    fillCard.onclick = async (e) => {
                        if(e.target.closest('.close-btn')) return;
                        if(details) {
                            if(item.type == "tv") {
                                openPlayer(details, item.season, item.episode);
                            } else {
                                openPlayer(details);
                            }
                            scrollToTop();
                        }
                    };
                });
            }
        }

        async function fetchContent(type, page, query = '') {
            try {
                let url;
                if (query) {
                    url = `${BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${page}`;
                } else {
                    url = `${BASE_URL}/${type}/popular?api_key=${API_KEY}&page=${page}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("TMDB Fetch Error: " + error.message);
                return null;
            }
        }
        
        async function fetchContentDetails(id, type) {
            try {
                const url = `${BASE_URL}/${type}/${id}?api_key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (type === 'tv' && data.seasons) {
                    const validSeasons = data.seasons.filter(s => s.season_number >= 1);
                    const seasonPromises = validSeasons.map(async season => {
                        const seasonUrl = `${BASE_URL}/tv/${id}/season/${season.season_number}?api_key=${API_KEY}`;
                        const seasonRes = await fetch(seasonUrl);
                        const seasonData = await seasonRes.json();
                        return { ...season, episodes: seasonData.episodes || [] };
                    });
                    data.seasons = await Promise.all(seasonPromises);
                }
                return data;
            } catch (error) {
                console.error("TMDB Details Error: " + error.message);
                return null;
            }
        }

        async function fetchCarouselData() {
            try {
                const movieRes = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}&page=1`);
                const movieData = await movieRes.json();
                const tvRes = await fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}&page=1`);
                const tvData = await tvRes.json();
                carouselItems = [...movieData.results.slice(0, 5), ...tvData.results.slice(0, 5)];
                renderCarousel();
            } catch (error) {
                console.error("Carousel data fetch failed: ", error);
            }
        }

        function renderCarousel() {
            const carouselDots = carouselContainer.querySelector('.carousel-dots');
            carouselContainer.innerHTML = '';
            carouselContainer.appendChild(carouselDots);
            
            carouselItems.forEach((item, index) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.style.backgroundImage = `url(${CAROUSEL_IMAGE_URL}${item.backdrop_path})`;
                slide.setAttribute('data-id', item.id);
                slide.setAttribute('data-type', item.media_type || (item.first_air_date ? 'tv' : 'movie'));
                slide.innerHTML = `
                    <div class="carousel-overlay">
                        <h3 class="text-3xl font-bold mb-2">${item.title || item.name}</h3>
                        <p class="text-xl text-slate-300 max-w-2xl truncate">${item.overview || ''}</p>
                    </div>
                    <div class="play-button-overlay">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                        </svg>
                    </div>
                `;
                slide.addEventListener('click', async () => {
                    const id = slide.getAttribute('data-id');
                    const type = slide.getAttribute('data-type');
                    const itemData = await fetchContentDetails(id, type);
                    if (itemData) {
                        openPlayer(itemData);
                        scrollToTop();
                    }
                });
                carouselContainer.insertBefore(slide, carouselDots);

                const dot = document.createElement('div');
                dot.className = 'carousel-dot';
                dot.addEventListener('click', () => showSlide(index));
                carouselDots.appendChild(dot);
            });
            showSlide(currentCarouselIndex);
            startCarousel();
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.carousel-dot');
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            currentCarouselIndex = index;
        }

        function startCarousel() {
            stopCarousel();
            carouselInterval = setInterval(() => {
                let nextIndex = (currentCarouselIndex + 1) % carouselItems.length;
                showSlide(nextIndex);
            }, 8000);
        }

        function stopCarousel() {
            if (carouselInterval) clearInterval(carouselInterval);
        }
        
        function renderGallery(items) {
            galleryContainer.innerHTML = '';
            if (!items || items.length === 0) {
                galleryContainer.innerHTML = '<p class="text-center text-slate-500 col-span-full">No results found.</p>';
                return;
            }
            items.forEach(item => {
                const title = item.title || item.name;
                const releaseDate = item.release_date || item.first_air_date;
                const posterPath = item.poster_path;

                if (posterPath) {
                    const posterUrl = `${IMAGE_BASE_URL}${posterPath}`;
                    const card = document.createElement('div');
                    card.className = "gallery-card";
                    card.setAttribute('data-id', item.id);
                    card.setAttribute('data-type', currentType);
                    card.innerHTML = `
                        <img src="${posterUrl}" alt="${title}" class="w-full h-auto object-cover">
                        <div class="p-4">
                            <h3 class="text-lg font-semibold text-primary-light truncate">${title}</h3>
                            <p class="text-sm text-slate-400 mt-1">${releaseDate ? releaseDate.substring(0, 4) : 'N/A'}</p>
                        </div>
                    `;
                    card.addEventListener('click', async () => {
                        const id = card.getAttribute('data-id');
                        const type = card.getAttribute('data-type');
                        const itemData = await fetchContentDetails(id, type);
                        if (itemData) {
                            openPlayer(itemData);
                            scrollToTop();
                        } else {
                            console.error("Failed to fetch item details.");
                        }
                    });
                    galleryContainer.appendChild(card);
                }
            });
        }

        async function updateUI() {
            const data = await fetchContent(currentType, currentPage, currentQuery);
            if (data) {
                renderGallery(data.results);
                pageInfoSpan.textContent = `Page ${data.page} of ${data.total_pages}`;
                prevPageBtn.disabled = data.page <= 1;
                nextPageBtn.disabled = data.page >= data.total_pages;
                prevPageBtn.classList.toggle('opacity-50', data.page <= 1);
                nextPageBtn.classList.toggle('opacity-50', data.page >= data.total_pages);

                if (currentQuery) {
                    galleryTitle.textContent = `Search Results for "${currentQuery}"`;
                } else {
                    galleryTitle.textContent = currentType === 'movie' ? 'Popular Movies' : 'Popular TV Shows';
                }
            }
        }

        function switchContent(type) {
            currentType = type;
            currentPage = 1;
            currentQuery = '';
            searchInput.value = '';
            showMoviesBtn.classList.toggle('active', type === 'movie');
            showTvBtn.classList.toggle('active', type === 'tv');
            updateUI();
        }
        
        function openPlayer(itemData, initialSeason = null, initialEpisode = null) {
            currentItemData = itemData;
            
            // Update Now Playing Info
            const title = currentItemData.title || currentItemData.name;
            const poster = currentItemData.poster_path ? `${IMAGE_BASE_URL}${currentItemData.poster_path}` : 'https://via.placeholder.com/60x90/1e293b/94a3b8?text=Poster';
            
            nowPlayingTitle.textContent = title;
            nowPlayingPoster.src = poster;
            nowPlayingContainer.style.display = 'flex';
            selectPrompt.style.display = 'none';

            // Show video player and hide carousel
            videoPlayer.classList.remove('hidden');
            carouselContainer.classList.remove('active');
            stopCarousel();

            if (itemData.media_type === 'tv' || itemData.first_air_date) {
                currentType = 'tv';
                episodeSelector.classList.remove('hidden');
                populateSeasonSelect(initialSeason, initialEpisode);
            } else {
                currentType = 'movie';
                episodeSelector.classList.add('hidden');
                nowPlayingSubtitle.textContent = itemData.release_date ? itemData.release_date.substring(0, 4) : '';
                nowPlayingOverview.textContent = itemData.overview || 'No summary available.';
                updatePlayer();
            }
        }

        function populateSourceSelect() {
            sourceSelector.innerHTML = availableSources.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
        }

        function populateSeasonSelect(initialSeason = null, initialEpisode = null) {
            seasonSelect.innerHTML = '';
            if (!currentItemData || !currentItemData.seasons) {
                return;
            }
            const seasons = currentItemData.seasons.filter(s => s.episode_count > 0).sort((a, b) => a.season_number - b.season_number);
            seasons.forEach(season => {
                const option = document.createElement('option');
                option.value = season.season_number;
                option.textContent = `Season ${season.season_number}`;
                seasonSelect.appendChild(option);
            });
            if (initialSeason) {
                seasonSelect.value = initialSeason;
            } else if (seasons.length > 0) {
                 seasonSelect.value = seasons[0].season_number;
            }
            
            if (seasons.length > 0) {
                populateEpisodeSelect(seasonSelect.value, initialEpisode);
            } else {
                episodeSelect.innerHTML = '';
            }
        }

        function populateEpisodeSelect(seasonNumber, initialEpisode = null) {
            const season = (currentItemData.seasons || []).find(s => s.season_number == seasonNumber);
            episodeSelect.innerHTML = '';
            if (!season || !season.episodes || season.episodes.length === 0) {
                const option = document.createElement('option');
                option.value = 0;
                option.textContent = `No episodes found`;
                episodeSelect.appendChild(option);
                episodeSelect.disabled = true;
                return;
            }
            episodeSelect.disabled = false;
            season.episodes.forEach(episode => {
                const option = document.createElement('option');
                option.value = episode.episode_number;
                option.textContent = `Episode ${episode.episode_number}: ${episode.name || 'Untitled'}`;
                episodeSelect.appendChild(option);
            });
            if (initialEpisode) {
                episodeSelect.value = initialEpisode;
            } else {
                episodeSelect.value = episodeSelect.options[0].value;
            }
            updatePlayer();
        }

        function updatePlayer() {
            if (!currentItemData) {
                videoPlayer.src = '';
                return;
            }
            
            // Update the now playing card with details
            if (currentType === 'tv') {
                const season = currentItemData.seasons.find(s => s.season_number == seasonSelect.value);
                const episode = season.episodes.find(e => e.episode_number == episodeSelect.value);
                if (episode) {
                    nowPlayingSubtitle.textContent = `S${episode.season_number.toString().padStart(2, '0')}E${episode.episode_number.toString().padStart(2, '0')}: ${episode.name || 'Untitled'}`;
                    nowPlayingOverview.textContent = episode.overview || 'No summary available.';
                } else {
                    nowPlayingSubtitle.textContent = '';
                    nowPlayingOverview.textContent = 'No summary available.';
                }
            }
            
            const activeSource = availableSources.find(s => s.id === sourceSelector.value);
            let url;

            if (currentType === 'movie') {
                url = activeSource.urls.movie.replace('{id}', currentItemData.id);
            } else {
                const season = seasonSelect.value || 1;
                const episode = episodeSelect.value || 1;
                if (isNaN(season) || isNaN(episode) || season == 0 || episode == 0) {
                    videoPlayer.src = '';
                    return;
                }
                url = activeSource.urls.tv.replace('{id}', currentItemData.id).replace('{season}', season).replace('{episode}', episode);
            }
            videoPlayer.src = url;
            startParseProgressTracking();
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Event listeners
        searchInput.addEventListener('input', () => {
            currentQuery = searchInput.value.trim();
            currentPage = 1;
            updateUI();
        });

        showMoviesBtn.addEventListener('click', () => switchContent('movie'));
        showTvBtn.addEventListener('click', () => switchContent('tv'));

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateUI();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            currentPage++;
            updateUI();
        });
        
        sourceSelector.addEventListener('change', updatePlayer);

        seasonSelect.addEventListener('change', (e) => {
            populateEpisodeSelect(e.target.value);
        });

        episodeSelect.addEventListener('change', updatePlayer);

        document.addEventListener('DOMContentLoaded', () => {
            populateSourceSelect();
            updateUI();
            loadContinueWatchingParse();
            fetchCarouselData();
            videoPlayer.classList.add('hidden');
            carouselContainer.classList.add('active');
            nowPlayingContainer.style.display = 'none';
            selectPrompt.style.display = 'flex';
        });

        function formatTime(seconds) {
            if (!seconds) return "0:00";
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            if (hours > 0) {
                return `${hours}:${remainingMinutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            return `${remainingMinutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
    </script>
