<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEATHERS MOVIE PAGE</title>

    <link rel="icon" type="image/x-icon" href="https://heather2025.nekoweb.org/images/favicon.ico">
    <link href="https://fonts.cdnfonts.com/css/pecita" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        /* Custom CSS for the visualizer canvas */
        .visualizer-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        #audio-canvas {
            display: block;
            /* Removed background-color to make the canvas area transparent. */
            border-radius: 0.5rem;
            /* Rounded corners */
        }
    </style>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pecita&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #0d1117, #6b46c1, #d8b4fe);
            color: #e6edf3;
            min-height: 100vh;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Video Modal */
        #videoModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #videoModal.visible {
            opacity: 1;
            visibility: visible;
        }

        #videoModal .modal-content {
            background: #161b22;
            border-radius: 12px;
            max-width: 900px;
            width: 95%;
            padding: 1.5rem;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            max-height: 85vh;
            /* Set max height for scrolling */
            overflow-y: auto;
            /* Enable vertical scrolling */
        }

        #videoModal.visible .modal-content {
            transform: scale(1);
        }

        #videoModal .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        #videoModal .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Video Player & Controls Layout */
        .player-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .player-wrapper {
                flex-direction: row;
            }
        }

        .player-main {
            flex: 1;
        }

        .player-sidebar {
            width: 100%;
            max-height: 400px;
            /* Limit height for smaller screens */
            overflow-y: auto;
            border-radius: 8px;
            background-color: #0d1117;
            padding: 1rem;
        }

        @media (min-width: 768px) {
            .player-sidebar {
                width: 300px;
                max-height: none;
                /* Remove height limit for larger screens */
            }
        }

        .gallery-container {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            margin-top: 1.5rem;
        }

        .gallery-card {
            background: #161b22;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            /* ADDED: For banner positioning */
            display: flex;
            /* ADDED: To ensure content fills height */
            flex-direction: column;
            /* ADDED: To ensure content fills height */
        }

        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .gallery-card img {
            width: 100%;
            height: 225px;
            /* Aspect ratio for posters (2:3) */
            object-fit: cover;
        }

        .card-info {
            padding: 0.75rem;
            flex-grow: 1;
            /* ADDED: To ensure content fills height */
            display: flex;
            flex-direction: column;
        }

        .card-info h3 {
            font-size: 1rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-info p {
            font-size: 0.8rem;
            color: #8b949e;
        }

        .button-group .active {
            background-color: #2e8b57;
            color: #fff;
        }

        .button-group .inactive {
            background-color: #21262d;
            color: #8b949e;
        }

        .button-group button {
            transition: background-color 0.2s, color 0.2s;
        }

        .continue-watching-card {
            display: flex;
            background: #1f242c;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            margin-bottom: 0.75rem;
            padding: 0.5rem;
        }

        .continue-watching-card:hover {
            transform: translateX(5px);
        }

        .continue-watching-card .image-container {
            position: relative;
            width: 80px;
            height: 120px;
            flex-shrink: 0;
            border-radius: 4px;
            overflow: hidden;
        }

        .continue-watching-card .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .continue-watching-card .title-area {
            flex-grow: 1;
            padding-left: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .continue-watching-card .title {
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            color: #c9d1d9;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .continue-watching-card .progress {
            font-size: 0.8rem;
            color: #8b949e;
        }

        .continue-watching-card .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 1rem;
            line-height: 1;
            text-align: center;
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.2s;
        }

        .nav-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .nav-button.active {
            background-color: #d8b4fe;
            /* Purple-300 */
            color: #000;
        }

        .nav-button.inactive {
            background-color: #21262d;
            color: #8b949e;
        }

        /* NEW RELEASE CARD STYLES */
        .new-release-card {
            display: flex;
            flex-direction: column;
            width: 120px;
            /* Boxy avatar size */
            height: 160px;
            /* Boxy avatar size */
            background: #161b22;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            flex-shrink: 0;
            /* Prevent items from shrinking */
        }

        .new-release-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .new-release-card .image-container {
            width: 100%;
            height: 70%;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }

        .new-release-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .new-release-card .card-info {
            padding: 0.5rem;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* ADDED ANIMATION AND BANNER STYLES */
        @keyframes pulse-banner {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.08);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .animate-pulse-banner {
            animation: pulse-banner 2s infinite ease-in-out;
        }

        /* Floating Heart Styles */
        #floatingHeart {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 90;
            cursor: pointer;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            animation: floatAnimation 8s infinite alternate ease-in-out;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }

        @keyframes floatAnimation {
            0% {
                left: 5%;
            }

            100% {
                left: 80%;
            }
        }

        /* New Heart Video Modal Styles */
        #heartVideoModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 101;
            /* Higher than main video modal */
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        #heartVideoModal .modal-content-heart {
            background: #1f242c;
            border-radius: 16px;
            padding: 1rem;
            max-width: 95vw;
            width: 700px;
            max-height: 90vh;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #heartVideoModal .close-btn-heart {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.2rem;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: background 0.2s;
        }

        #heartVideoModal video {
            width: 100%;
            height: auto;
            max-height: 80vh;
            display: block;
            border-radius: 12px;
        }

        /* Mobile-specific styles for better layout */
        @media (max-width: 767px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .header .flex-col {
                width: 100%;
            }

            .header .flex-row {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            #searchInput {
                width: 100%;
            }

            .nav-button {
                flex: 1;
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            .nav-button svg {
                display: none;
            }

            .new-release-card {
                width: 100px;
                height: 140px;
            }

            .new-release-card .card-info h3 {
                font-size: 0.7rem;
            }

            .new-release-card .card-info p {
                font-size: 0.6rem;
            }

            .gallery-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 1rem;
            }

            .gallery-card img {
                height: 150px;
            }

            .gallery-card h3 {
                font-size: 0.8rem;
            }

            .gallery-card p {
                font-size: 0.7rem;
            }
        }

        /* Fullscreen specific styles */
        #iframeContainer:-webkit-full-screen {
            width: 100% !important;
            height: 100% !important;
            padding-bottom: 0 !important;
        }

        #iframeContainer:-moz-full-screen {
            width: 100% !important;
            height: 100% !important;
            padding-bottom: 0 !important;
        }

        #iframeContainer:fullscreen {
            width: 100% !important;
            height: 100% !important;
            padding-bottom: 0 !important;
        }

        /* FAVORITES STYLES */
        .favorite-heart {
            position: absolute;
            top: 5px;
            right: 5px;
            z-index: 10;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 0 0 5px black;
        }

        .favorite-heart.active {
            color: #ff69b4;
            /* Hot Pink */
        }

        .favorite-heart.inactive {
            color: #a0a0a0;
            /* Gray */
        }

        /* WATCHED BANNER STYLES */
        .watched-banner {
            position: absolute;
            top: 0;
            right: 0;
            background: #2e8b57;
            /* Sea Green */
            color: white;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 8px;
            border-bottom-left-radius: 8px;
            z-index: 5;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.3);
            pointer-events: none;
        }
    </style>
</head>

                const obj = await query.first();
                return obj && typeof obj.get("position") === "number" ? obj.get("position") : 0;

                console.error('Parse getContinueWatching failed:', err);

        async function loadContinueWatchingParse() {
            try {
                const CW = Parse.Object.extend('ContinueWatching');
                const query = new Parse.Query(CW);
                query.limit(1000);
                const results = await query.find();
                const continueWatchingData = [];
                for (let row of results) {
                    const key = row.get('key');
                    const position = row.get('position');
                    const updatedAt = row.updatedAt;
                    let sourceId, type, id, season, episode;
                    let tmp = key.split(':');
                    sourceId = tmp[0];
                    type = tmp[1];
                    id = tmp[2];
                    if (type === "tv") {
                        season = tmp[3];
                        episode = tmp[4];
                    }
                    continueWatchingData.push({
                        key,
                        sourceId,
                        type,
                        id,
                        season,
                        episode,
                        position,
                        updatedAt
                    });
                }
                renderContinueWatchingParse(continueWatchingData);
            } catch (err) {
                console.error("Failed to load continue watching from Parse:", err);
                continueWatchingSection.style.display = 'none';
            }
        }

        async function fetchContent(type, page, query = '') {
            try {
                let url;
                if (query) {
                    url = `${BASE_URL}/search/${type}?api_key=${API_KEY}&query=${encodeURIComponent(query)}&page=${page}`;
                } else {
                    url = `${BASE_URL}/${type}/popular?api_key=${API_KEY}&page=${page}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("TMDB Fetch Error: " + error.message);
                return null;
            }
        }

        // MODIFIED FUNCTION TO FETCH NEW RELEASES
        async function fetchNewReleases(date, type) {
            try {
                const formattedDate = date.toISOString().split('T')[0];
                let url = '';

                if (type === 'movie') {
                    url = `${BASE_URL}/discover/movie?api_key=${API_KEY}&primary_release_date.gte=${formattedDate}&primary_release_date.lte=${formattedDate}&sort_by=primary_release_date.desc`;
                } else if (type === 'tv') {

                }

                const response = await fetch(url);
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error("TMDB New Releases Fetch Error: " + error.message);
                return [];
            }
        }

        async function fetchTrailer(id, type) {
            try {
                const url = `${BASE_URL}/${type}/${id}/videos?api_key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();
                const trailer = data.results.find(video => video.site === 'YouTube' && (video.type === 'Trailer' || video.type === 'Teaser'));
                return trailer ? `https://www.youtube.com/embed/${trailer.key}` : null;
            } catch (error) {
                console.error("TMDB Trailer Fetch Error: " + error.message);
                return null;
            }
        }

        async function fetchContentDetails(id, type) {
            try {
                const url = `${BASE_URL}/${type}/${id}?api_key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                if (type === 'tv' && data.seasons) {
                    const validSeasons = data.seasons.filter(s => s.season_number >= 1);
                    const seasonPromises = validSeasons.map(async season => {
                        const seasonUrl = `${BASE_URL}/tv/${id}/season/${season.season_number}?api_key=${API_KEY}`;
                        const seasonRes = await fetch(seasonUrl);
                        const seasonData = await seasonRes.json();
                        return { ...season, episodes: seasonData.episodes || [] };
                    });
                    data.seasons = await Promise.all(seasonPromises);
                }
                return data;
            } catch (error) {
                console.error("TMDB Details Error: " + error.message);
                return null;
            }
        }

        function updatePlayer() {
            if (!currentItemData) {
                if (videoPlayer) videoPlayer.src = '';
                return;

            const isTV = currentType === 'tv';
            episodeSelector.style.display = isTV ? 'block' : 'none';

            if (isTV) {
                const currentSeason = parseInt(seasonSelect.value);
                const currentEpisode = parseInt(episodeSelect.value);
                const seasonData = currentItemData.seasons.find(s => s.season_number === currentSeason);

                let maxEpisode = 0;
                if (seasonData && seasonData.episodes) {
                    maxEpisode = seasonData.episodes.length;
                }
                const maxSeason = currentItemData.seasons.slice(-1)[0]?.season_number || 1;

                prevEpisodeBtn.disabled = currentEpisode <= 1 && currentSeason <= 1;
                nextEpisodeBtn.disabled = currentEpisode >= maxEpisode && currentSeason >= maxSeason;


                const currentEpisodeData = seasonData?.episodes.find(e => e.episode_number === currentEpisode);

                    nowPlayingDisplay.textContent = `Now Playing: ${currentItemData.name} - S${currentSeason} E${currentEpisode} - ${currentEpisodeData.name}`;

                    nowPlayingDisplay.textContent = `Now Playing: ${currentItemData.name}`;
                    summaryDisplay.textContent = "No episode details available.";
                }
            } else {
                nowPlayingDisplay.textContent = `Now Playing: ${currentItemData.title}`;
                summaryDisplay.textContent = currentItemData.overview || "No summary available for this movie.";
            }

            const activeSource = availableSources.find(s => s.id === sourceSelector.value);

            }

            let url;
            if (currentType === 'movie') {
                url = activeSource.urls.movie.replace('{id}', currentItemData.id);

        function toggleFullscreen() {

            if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement || document.msFullscreenElement) {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            } else {
                // Request fullscreen
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.mozRequestFullScreen) { // Firefox
                    element.mozRequestFullScreen();
                } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { // IE/Edge
                    element.msRequestFullscreen();
                }
            }
        }

        function formatTime(seconds) {
            if (!seconds) return "0:00";
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            if (hours > 0) {
                return `${hours}:${remainingMinutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
            }
            return `${remainingMinutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        async function fetchTVShowDetailsWithEpisodes(id, date) {
            try {
                const url = `${BASE_URL}/tv/${id}?api_key=${API_KEY}`;
                const response = await fetch(url);
                const data = await response.json();

                const formattedDate = date.toISOString().split('T')[0];

                if (data.seasons) {
                    for (const season of data.seasons) {
                        const seasonUrl = `${BASE_URL}/tv/${id}/season/${season.season_number}?api_key=${API_KEY}`;
                        const seasonRes = await fetch(seasonUrl);
                        const seasonData = await seasonRes.json();
                        if (seasonData.episodes) {
                            const matchingEpisode = seasonData.episodes.find(ep => ep.air_date === formattedDate);
                            if (matchingEpisode) {
                                return {
                                    season: season.season_number,
                                    episode: matchingEpisode.episode_number
                                };
                            }
                        }
                    }
                }
                return null;
            } catch (error) {
                console.error("TMDB TV Episode Fetch Error: " + error.message);
                return null;
            }
        }

        // ======================================================
        // ===== VISUALIZER SCRIPT BLOCK - Integrated Below =====
        // ======================================================

        const audio = document.getElementById('myAudio');
        const canvas = document.getElementById('audio-canvas');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const messageBox = document.getElementById('message');
        const ctx = canvas.getContext('2d');

        let audioContext;
        let analyser;
        let dataArray;
        let bufferLength;
        let isPlaying = false;
        let animationFrameId;

        function resizeCanvas() {
            if (canvas) {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
        }

        function initAudioContext() {
            if (audioContext) return;

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 128;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                // FIX: Corrected this line to pass the HTML Audio Element, not its string src property
                const source = audioContext.createMediaElementSource(audio);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                resizeCanvas();
                draw();
            } catch (error) {
                console.error("Web Audio API not supported or failed to initialize:", error);
                messageBox.textContent = "Error: Audio API failed.";
            }
        }

        function draw() {
            animationFrameId = requestAnimationFrame(draw);
            if (!analyser) return;
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const barWidth = (canvas.width / bufferLength) * 2.5;
            let x = 0;
            const effectiveBars = 32;
            for (let i = 0; i < effectiveBars; i++) {
                const barHeight = dataArray[i] * (canvas.height / 255.0) * 0.9;
                const hue = 270;
                const saturation = 75;
                const lightness = 55 + (dataArray[i] / 255) * 20;
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                const y = canvas.height - barHeight;
                ctx.fillRect(x, y, barWidth - 2, barHeight);
                x += barWidth;
            }
        }

        window.togglePlayback = function () {
            initAudioContext();
            if (audio.paused || audio.ended) {
                if (audioContext && audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                if (audio.ended) {
                    audio.currentTime = 0;
                }
                audio.play().then(() => {
                    updatePlaybackUI(true);
                }).catch(e => {
                    console.error("Playback failed:", e);
                    messageBox.textContent = "Playback blocked by browser.";
                });
            } else {
                audio.pause();
                updatePlaybackUI(false);
            }
        }

        function updatePlaybackUI(isCurrentlyPlaying) {
            isPlaying = isCurrentlyPlaying;
            if (isPlaying) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                messageBox.textContent = "Playing...";
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                messageBox.textContent = audio.ended ? "Finished" : "Paused";
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Set initial sandbox mode to be correct for the first open
            isSandboxMode = true;
            populateSourceSelector();

            // Load all Parse data simultaneously
            Promise.all([
                loadFavorites(),
                loadRecentlyWatched(), // Load watched status for banners
                loadContinueWatchingParse()
            ]).then(() => {
                // Update UI elements dependent on Parse data after loading is complete
                updateUI();
                updateNewReleasesUI();
            }).catch(error => {
                console.error("Initial data loading failed:", error);
                updateUI(); // Proceed with UI update even if Parse fails
                updateNewReleasesUI();
            });

            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            updatePlaybackUI(false);
            audio.addEventListener('play', () => updatePlaybackUI(true));
            audio.addEventListener('pause', () => updatePlaybackUI(false));
            audio.addEventListener('ended', () => {
                updatePlaybackUI(false);
                messageBox.textContent = "Finished";
            });
        });
    </script>
